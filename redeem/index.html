<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Redeem</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const target = "https://genshin.hoyoverse.com/en/gift";
    if (code) {
      window.location.href = `${target}#code=${code}`;
    } else {
      document.write("Không tìm thấy mã code.");
    }
  </script>
</head>
<body>
  <p>Nếu không tự chuyển, <a id="manual">bấm vào đây</a>.</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("manual").href = "https://genshin.hoyoverse.com/en/gift#code=" + code;
  </script>
</body>
</html>
