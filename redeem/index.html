<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Redeem</title>
  <script>
    const code = window.location.pathname.split("/").pop();
    const target = "https://genshin.hoyoverse.com/en/gift";
    window.location.href = target + "#code=" + code;
  </script>
</head>
<body>
  <p>Đang chuyển hướng… Nếu không tự động, nhấn <a id="manualLink">vào đây</a></p>
  <script>
    const code = window.location.pathname.split("/").pop();
    document.getElementById("manualLink").href = "https://genshin.hoyoverse.com/en/gift#code=" + code;
  </script>
</body>
</html>
